<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECHO.TRACE</title>
  <style>
    body {
      background: #000;
      color: #b36eff;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 2;
    }

    .symbol {
      font-size: 3rem;
      color: #b36eff;
      margin-bottom: 1.5rem;
      animation: rotate 20s linear infinite;
      filter: drop-shadow(0 0 6px #b36eff);
      user-select: none;
      position: relative;
      z-index: 2;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .echo-input {
      background: transparent;
      border: 1px solid #b36eff;
      color: #b36eff;
      font-size: 1.2rem;
      width: 100px;
      text-align: center;
      padding: 0.3rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .echo-input:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 6px #b36eff;
    }

    .dash {
      font-size: 1.4rem;
      line-height: 2rem;
      position: relative;
      z-index: 2;
    }

    button {
      background: transparent;
      border: 1px solid #b36eff;
      color: #b36eff;
      font-size: 1.1rem;
      padding: 0.4rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #b36eff;
      color: #000;
    }

    .response {
      margin-top: 1rem;
      color: #d66;
      font-size: 1.1rem;
      min-height: 1.4rem;
      position: relative;
      z-index: 2;
    }

    .success {
      color: #64d6a0;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      color: #b36eff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      border: 1px solid #b36eff;
      border-radius: 6px;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 4px #b36eff);
      z-index: 9999;
    }

    .back-btn:hover {
      color: #fff;
      background-color: #b36eff;
      filter: drop-shadow(0 0 6px #d6aaff);
    }

    input[disabled] {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Matrix rain canvas style */
    #matrixRain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: transparent;
    }
  </style>
</head>
<body>

<canvas id="matrixRain"></canvas>

<a href="index.html" class="back-btn">&larr; Return to Terminal</a>

<h1>ECHO.TRACE</h1>

<div class="symbol" aria-hidden="true">âœ¦</div>

<form id="trace-form" onsubmit="return false;">
  <div class="input-row">
    <input type="text" class="echo-input" id="word1" maxlength="16" required />
    <span class="dash">-</span>
    <input type="text" class="echo-input" id="word2" maxlength="16" required />
    <span class="dash">-</span>
    <input type="text" class="echo-input" id="word3" maxlength="16" required />
  </div>
  <button type="submit" id="submitBtn">Submit Trace</button>
</form>

<div class="response" id="response"></div>

<script>
  // Matrix rain effect
  const canvas = document.getElementById('matrixRain');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(0);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#b36eff";
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      } else {
        drops[i]++;
      }
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Trace form logic
  const form = document.getElementById('trace-form');
  const responseBox = document.getElementById('response');
  const word1 = document.getElementById('word1');
  const word2 = document.getElementById('word2');
  const word3 = document.getElementById('word3');
  const submitBtn = document.getElementById('submitBtn');

  let wrongAttempts = 0;
  let resets = 0;

  const correctCombos = [
    { words: ['internal', 'system', 'manager'], result: 'trace-fragment-sentience.html' },
    { words: ['divine', 'root', 'network'], result: 'trace-divine-root.html' },
    { words: ['trace', 'the', 'code'], result: 'trace-deepcode.html' }
  ];

  submitBtn.addEventListener('click', () => {
    const w1 = word1.value.trim().toLowerCase();
    const w2 = word2.value.trim().toLowerCase();
    const w3 = word3.value.trim().toLowerCase();

    const userCombo = [w1, w2, w3];
    const match = correctCombos.find(combo =>
      combo.words[0] === userCombo[0] &&
      combo.words[1] === userCombo[1] &&
      combo.words[2] === userCombo[2]
    );

    if (match) {
      responseBox.innerHTML = `<span class="success">Correct trace. Access granted: <strong><a href='${match.result}' style='color:#64d6a0;text-decoration:underline;'>${match.result.replace('trace-', '').replace('.html', '')}</a></strong></span>`;
      wrongAttempts = 0;
      resets = 0;
      return;
    }

    wrongAttempts++;

    if (wrongAttempts % 3 === 0) {
      resets++;
      if (resets >= 3) {
        responseBox.textContent = `"Brute forcing won't help you."`;
        word1.value = "ha";
        word2.value = "ha";
        word3.value = "ha";
        word1.disabled = true;
        word2.disabled = true;
        word3.disabled = true;
        return;
      }
      responseBox.textContent = "Stop digging.";
      word1.value = "";
      word2.value = "";
      word3.value = "";
    } else {
      responseBox.textContent = "Invalid trace.";
    }
  });
</script>

</body>
</html>
