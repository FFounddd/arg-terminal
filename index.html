<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACCESS CORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #b36eff;
      font-family: 'VT323', monospace;
      font-size: 20px;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      width: 90%;
      max-width: 800px;
      border: 2px solid #b36eff;
      box-shadow: 0 0 40px #b36eff66;
      position: relative;
      z-index: 1;
    }

    .terminal::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 2;
    }

    p {
      margin: 0.6rem 0;
      text-shadow: 0 0 2px #b36effaa;
      animation: flicker 4s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.95; }
      46% { opacity: 0.85; }
      47% { opacity: 1; }
      92% { opacity: 0.97; }
      93% { opacity: 0.85; }
      94% { opacity: 1; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #b36eff;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .menu-item {
      display: block;
      color: #b36eff;
      text-decoration: none;
      margin: 0.5rem 0;
      transition: all 0.3s ease;
      position: relative;
      padding-left: 10px;
    }

    .menu-item::before {
      content: ">";
      position: absolute;
      left: 0;
      color: #b36eff;
    }

    .menu-item:hover {
      color: #ffffff;
      text-shadow: 0 0 6px #b36eff;
      transform: scale(1.01);
    }

    .username {
      color: #b36eff;
      text-shadow: 0 0 6px #8a2be2;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="terminal">
  <p>&gt; ACCESSING SYSTEM CORE...</p>
  <p>&gt; ERROR: PRIMARY MEMORY CORRUPTED</p>
  <p>&gt; BOOTING AUXILIARY SHELL...</p>
  <p>&gt; WELCOME, <span class="username">USER_███</span></p>
  <p>[ SELECT ACCESS POINT: ]</p>

  <a href="Violet_Thread.html" class="menu-item"> //[ VIOLET THREAD ]</a>
  <a href="Vessel.html" class="menu-item"> //[ VESSEL.LOG ]</a>
  <a href="REM.html" class="menu-item"> //[ REM-03.RVN ]</a>
  <a href="Cistern.html" class="menu-item"> //[ THE CISTERN ]</a>
  <a href="Echo-trace.html" class="menu-item"> //[ ECHO TRACE ]</a>
  <a href="Etr_Scripture.html" class="menu-item"> //[ ETR.SCRIPTURE ]</a>
  <a href="#" class="menu-item"> //[ FRAGMENTED ]</a>

  <p><span class="cursor">_</span></p>
</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fontSize = 20;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  const draw = () => {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#b36eff";
    ctx.font = fontSize + "px VT323";

    for (let i = 0; i < drops.length; i++) {
      const char = Math.floor(Math.random() * 10); // 0–9 only
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  };

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
